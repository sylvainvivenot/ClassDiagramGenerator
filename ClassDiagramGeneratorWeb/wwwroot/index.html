<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="lib/bootstrap-toggle/css/bootstrap-toggle.min.css" />-->
    <!--<link rel="stylesheet" href="lib/bootstrap-fileinput/css/fileinput.min.css" />-->
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="classDiagramGeneratorApp">
<div ng-controller="diagramGeneratorController" class="container">
    <label class="control-label">Select Zip containing a solution file</label>
    <div class="input-group">

        <input type="file" name="file" id="file" onchange="angular.element(this).scope().setFile(this)" class="form-control" ng-disabled="disabled"/>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="SendData()" ng-disabled="disabled">{{buttonName}}</button>
        </span>
    </div>
    <div>        
        <div class="progress" ng-show="{fileToUpload!=null}">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{loaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{loaded}}%;">
                {{loaded}}% Uploaded
            </div>
        </div> 
    </div>
    <div id="myDiagramDiv" ng-controller="diagramShowerController" style="border: solid 1px black; width: 100%; height: 600px">
        {{diagram}}
    </div>
</div>





    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!--<script src="lib/bootstrap-toggle/js/bootstrap-toggle.min.js" type="text/javascript"></script>-->
    <!--<script src="lib/bootstrap-fileinput/js/fileinput.min.js" type="text/javascript"></script>-->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-file-model/angular-file-model.js"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/controller/DiagramGenerationController.js"></script>
    <script src="lib/go.js" type="text/javascript"></script>
    <script src="lib/classDiagram.js" type="text/javascript"></script>
    <script src="app/controller/diagramShowerController.js"></script>

</body>

</html>
